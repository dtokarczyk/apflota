services:
  mysql8:
    image: mysql:8
    container_name: apflota-mysql8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: 01586818_webidea
      MYSQL_USER: 01586818_webidea
      MYSQL_PASSWORD: "DockerPass1234"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./dump.sql:/docker-entrypoint-initdb.d/dump.sql.orig:ro
      - ./docker/mysql/00-import-database.sh:/docker-entrypoint-initdb.d/00-import-database.sh:ro
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  wordpress:
    build:
      context: .
      dockerfile: docker/wordpress/Dockerfile
    image: apflota-wordpress:php8.2
    container_name: apflota-wordpress
    restart: unless-stopped
    depends_on:
      mysql8:
        condition: service_healthy
    ports:
      - "80:80"
    environment:
      WORDPRESS_DB_HOST: mysql8:3306
      WORDPRESS_DB_NAME: 01586818_webidea
      WORDPRESS_DB_USER: 01586818_webidea
      WORDPRESS_DB_PASSWORD: "DockerPass1234"
    volumes:
      - ./wp:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/99-custom.ini:ro

  composer:
    image: composer:2
    working_dir: /app
    volumes:
      - ./wp/wp-content/themes/wi:/app
    command: ["sh", "-c", "composer install --no-interaction && composer run format"]
    profiles:
      - tools

  # WP-CLI (profile: tools). Examples:
  #   docker compose --profile tools run --rm wpcli post list
  #   ./scripts/seed-blog-posts.sh --docker
  wpcli:
    image: wordpress:cli-php8.2
    working_dir: /var/www/html
    volumes:
      - .:/app
      - ./wp:/var/www/html
    depends_on:
      mysql8:
        condition: service_healthy
    profiles:
      - tools

volumes:
  mysql_data:
